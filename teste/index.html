<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RevesteMais Tintas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/pagHome/cadastro1/css/style.css">
  <link rel="stylesheet" href="/pagHome/style2.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css"> <!-- Create a new CSS file for custom styles -->
</head>
<body>

  <!-- Header -->
  <header class="bg-dark p-4">
    <!-- Navigation links -->
    <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="text-align: left;">
      <!-- Login button -->
      <li class="nav-item">
        <button type="button" class="login btn btn-link" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
      </li>
      <!-- Dropdown menu for Collections -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: #ffffff;">
          Coleções
        </a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
          <li><a class="dropdown-item" href="/pagProdutos/index.html">Tintas</a></li>
          <li><a class="dropdown-item" href="#">Revestimentos</a></li>
          <li><a class="dropdown-item" href="#">Materiais para Pintura</a></li>
        </ul>
      </li>
    </ul>
  </header>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Toggle button for collapsing navigation links -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Cart and Search form -->
      <div class="align-self-end">
        <ul class="navbar-nav">
          <form class="d-flex">
            <li class="nav-item mx-3">
              <a href="" class="nav-link-end text-white">
                <img src="/pagHome/img/carrinho.png" alt="" width="40" height="40">
              </a>
            </li>
            <input class="form-control me-2" type="search" placeholder="O que você procura?" aria-label="O que você procura?">
            <button type="button" class="btn btn-outline-secondary">Pesquisar</button>
          </form>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cart Section -->
  <div id="cart" class="container mt-4">
    <h2>Carrinho</h2>
    <ul id="cart-items"></ul>
    <p id="total">Total: R$ 0,00</p>
    <button onclick="checkout()" class="btn btn-primary">Realizar compra</button>
  </div>

  <!-- Follow Us Section -->
  <div class="m-auto text-center mt-4" style="font-family:'Courier New', Courier, monospace;">
    <p>Siga a Reveste Mais</p>
    <div>
      <a href="https://wa.me/message/IAF3XRJBKWY3P1" target="_blank"><img src="img/redes/whatsapp.png" alt="wpp" style="max-width: 50px"></a>
      <a href="https://www.facebook.com/revestemaistintas" target="_blank"><img src="img/redes/facebook.png" alt="face" style="max-width: 50px"></a>
      <a href="https://www.instagram.com/revestemaistintas/" target="_blank"><img src="img/redes/instagram.png" alt="inst" style="max-width: 50px"></a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-4">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 text-center">
          <p>Copyright &copy; 2023</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <!-- Modal content -->
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal header -->
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <!-- Login form -->
          <form>
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="loginEmail" placeholder="Digite seu email">
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Senha</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="Digite sua senha">
            </div>
            <div class="mb-3 form-link">
              <a href="#" class="forgot-pass">Esqueceu a senha</a>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="form-link mt-3">
              <span>Não possui uma conta? <a href="#" class="link signup-link">Cadastre-se</a></span>
            </div>
          </form>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <div class="line"></div>
          <!-- Social media options -->
          <div class="media-options">
            <a href="#" class="btn btn-facebook">
              <i class='bx bxl-facebook facebook-icon'></i>
              <span>Entrar com Facebook</span>
            </a>
          </div>
          <div class="media-options">
            <a href="#" class="btn btn-google">
              <img src="/pagHome/cadastro1/images/google.png" alt="" class="google-img">
              <span>Entrar com o Google</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="cart.js"></script>
</body>
</html>
