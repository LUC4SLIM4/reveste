<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">

    <title>Cadastro</title>
</head>

<body>

    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <div id="logo_rvm">
                <img src="/cadastro1/img/rvm-removebg-preview.png" alt="">
            </div>
                <h1>Cadastro</h1>

                <div id="social_media">
                    <a href="#"><img src="/cadastro1/img/icons8-facebook-novo.svg" alt="Facebook">
                    </a>

                    <a href="#"><img src="/cadastro1/img/icons8-google-logo.svg" alt="Google">
                    </a>

                    <a href="#"><img src="/cadastro1/img/icons8-twitter.svg" alt="twitter">
                    </a>
                </div>
                
            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="name">
                        Nome
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="password">
                        Senha
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="senha">
                        </div>

                        <div id="forgot_password">
                            <a href="#">
                                Esqueceu sua senha 
                            </a>
                        </div>
                    </label>
                </div>
                
            </div>

            <button type="submit" id="login_button">
                Cadastre-se
            </button>
        </form>
    </main>
    
</body>
</html>
