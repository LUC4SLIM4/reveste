        <script>
         
          function openPopup() {
            openLoginPopup();
          }

       
          function openLoginPopup() {
            const popupContainer = document.createElement('div');
            popupContainer.classList.add('popup-container');

            const popupContent = document.createElement('div');
            popupContent.classList.add('popup-content');
            popupContent.innerHTML = `
                <h2>Login</h2>
                <form>
                  <input type="text" placeholder="Usuário" required>
                  <input type="password" placeholder="Senha" required>
                  <button type="submit">Login</button>
                </form>
                <button class="popup-close" onclick="closePopup()">Fechar</button>
              `;

            popupContainer.appendChild(popupContent);
            document.body.appendChild(popupContainer);

            setTimeout(() => {
              popupContainer.style.display = 'flex';
              setTimeout(() => {
                popupContent.style.opacity = '1';
              }, 10);
            }, 10);
          }

          function closePopup() {
            const popupContainer = document.querySelector('.popup-container');
            const popupContent = document.querySelector('.popup-content');
            if (popupContainer) {
              popupContent.style.opacity = '0';
              setTimeout(() => {
                document.body.removeChild(popupContainer);
              }, 200);
            }
          }
          function openPopup() {
            const newWindow = window.open('popup.html', 'Popup', 'width=500,height=700');
          }

          const forms = document.querySelector(".forms"),
            pwShowHide = document.querySelectorAll(".eye-icon"),
            links = document.querySelectorAll(".link");

          pwShowHide.forEach(eyeIcon => {
            eyeIcon.addEventListener("click", () => {
              let pwFields = eyeIcon.parentElement.parentElement.querySelectorAll(".password");

              pwFields.forEach(password => {
                if (password.type === "password") {
                  password.type = "text";
                  eyeIcon.classList.replace("bx-hide", "bx-show");
                  return;
                }
                password.type = "password";
                eyeIcon.classList.replace("bx-show", "bx-hide");
              })

            })
          })

          links.forEach(link => {
            link.addEventListener("click", e => {
              e.preventDefault(); 
              forms.classList.toggle("show-signup");
            })
          })


          $(document).ready(function () {
            $('#paymentForm').on('submit', function (e) {
              e.preventDefault();

          
              const cardNumber = $('#cardNumber').val();
              const expiryDate = $('#expiryDate').val();
              const cvv = $('#cvv').val();
              const cardHolderName = $('#cardHolderName').val();
              const street = $('#street').val();
              const city = $('#city').val();
              const state = $('#state').val();
              const zipCode = $('#zipCode').val();

              processPayment(cardNumber, expiryDate, cvv, cardHolderName, street, city, state, zipCode);
            });
          });

          function processPayment(cardNumber, expiryDate, cvv, cardHolderName, street, city, state, zipCode) {
    
            console.log('Processando pagamento...');
          }

          document.getElementById('pix').addEventListener('click', function () {
            var qrCode = document.createElement('img');
            qrCode.src = '/pagamento/imagens/qrcode.jpg';
            qrCode.alt = 'QR Code';
            qrCode.width = '300'; 
            qrCode.height = '300'; 
            var timeElapsed = document.createElement('p');
            timeElapsed.innerText = 'Tempo decorrido: 0s';
            var countdown;


            function startCountdown() {
              var totalSeconds = 30 * 60;
              var elapsedSeconds = totalSeconds;
              countdown = setInterval(function () {
                elapsedSeconds--;
                var minutes = Math.floor(elapsedSeconds / 60);
                var seconds = elapsedSeconds % 60;
                timeElapsed.innerText = 'Tempo restante: ' + minutes + 'm ' + seconds + 's';
                if (elapsedSeconds <= 0) {
                  clearInterval(countdown);
                }
              }, 1000);
            }

            var pixDetails = document.getElementById('pixDetails');
            pixDetails.innerHTML = '';
            pixDetails.appendChild(qrCode);
            pixDetails.appendChild(document.createElement('br'));
            pixDetails.appendChild(timeElapsed);
            startCountdown();
          });

          
          function realizarPagamento() {

    document.getElementById("mensagemPagamento").style.display = "block";
    
    setTimeout(function() {
      document.getElementById("mensagemPagamento").style.display = "none";
    }, 3000); 
  }

  document.getElementById('realizarPagamentoBtn').addEventListener('click', function() {
    realizarPagamento();
  });
